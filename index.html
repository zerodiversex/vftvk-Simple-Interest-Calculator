<html>

<head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator__wrapper">
        <h1>Simple Interest Calculator</h1>
        <div class="propeties__wrapper">
            <div class="propeties__item">
                Amount <input type="number" id="principal">
            </div>
            <div class="propeties__item"> Interest Rate
                <div class="propeties__item__wrapper">
                    <input type="range" value="3.5" min="1" step="0.1" max="20" id="rate"><span
                        id="rate-number">3.5</span>%
                </div>
            </div>
            <div class="propeties__item"> No. of Years
                <select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button onclick="compute()">Compute Interest</button>
            <div class="hidden" id="result">
                <p>If you deposit <span class="bg-yellow" id="result-principal">1000000</span>,</p>
                <p>at an interest rate of <span class="bg-yellow" id="result-rate">3.5</span>%.</p>
                <p>You will receive an amount of <span class="bg-yellow" id="result-result">175000</span>,</p>
                <p>in the year <span class="bg-yellow" id="result-year">2025</span>.</p>
            </div>
        </div>
        <p>â’¸ Everyone can get rich</p>
    </div>
</body>

</html>
